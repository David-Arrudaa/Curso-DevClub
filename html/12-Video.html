<!--Videos em HTML-->

<video controls controlsList="nodownload" autoplay muted poster="./miguel.jpg" height="450px">
    <source src="./75439-556022158_medium.mp4">
</video>

<!--controls = aparecer os comandos do video
    controlsList="nodownload" = para nao aparecer o botao para baixar o video
    autoplay = para o video começar automaticamente quando entrar ba pagina
    muted = video precisa estar mudo para começar automaticamente
    height = dizer o tamanho que o video terá de espaço
    poster = imagem que posso escolher para capa do video, mas nao funciona se estiver com autoplay ligado
    <source> = pode armazenar o video para colocar mais videos se necessario -->
