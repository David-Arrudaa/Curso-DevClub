<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>titulo</header>
    <nav>menu</nav>
    <section>sessao</section>
    <article>sessao</article>
    <aside>lateral</aside>
    <footer>rodape</footer>
</body>
</html>

<!--
    <header> = É o cabeçalho da página.
        Aqui geralmente vai o título do site, logo,
        menu principal ou algo que se repete em todas as páginas lá no topo.
        Tipo o topo do Instagram com o logo e os ícones.

    <nav> =  É onde vai o menu de navegação.
        Aquele menu com "Home", "Sobre", "Contato"?
        Ele sempre fica dentro do <nav>. 
        Ele serve pra dizer pro navegador e pra quem usa leitor de tel
        que ali tem links pra navegar no site.

    <section> = É uma seção do conteúdo. 
        Para dividir o conteúdo da página em partes.
        Tipo: uma parte é "Sobre nós", outra é "Serviços". 
        Cada uma dessas partes pode ser uma <section>.
        Ela organiza o conteúdo de forma lógica.

    <article> = É um conteúdo independente.
        Tipo uma notícia, post de blog, comentário, review. 
        Algo que se você pegar e jogar fora do site, ainda faz sentido.
        Por isso que parece com section, mas tem mais autonomia.

    <aside> = É um conteúdo lateral ou extra.
        Tipo uma barra lateral com links, propagandas,
        redes sociais ou postagens relacionadas. 
        Não é o foco principal da página, mas ajuda quem está lendo.

    <footer> = É o rodapé da página.
        Fica lá embaixo. Costuma ter contatos, direitos autorais,
         links úteis, redes sociais.
        É tipo a parte que fecha a página.



Se fosse um jornal impresso, seria tipo isso:

<header> = nome do jornal + menu de seções

<nav> = índice com as páginas

<section> = seção de esportes, política, etc.

<article> = cada notícia

<aside> = uma caixinha lateral com "veja também"

<footer> = fim da página com contatos
        -->
