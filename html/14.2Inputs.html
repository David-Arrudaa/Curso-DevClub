<!--Inputs-->


<label>
    Rua:
    <input autocomplete="street-address" placeholder="Digite seu endereço" />
</label>
<br>

<label for="rua">Rua:</label>
<input id="rua" />

<!--autocomplete = para completar autmomaticamente o conteudo, seja ele nome, endereço, telefone, etc
            disabled = serve desabilitar o input
            readonly = serve para desabilitar mas consigo clicar no input
            value= valor para aparecer dentro do inout
            autofocus = para ja ir direto no input que for definido
            placeholder = informaçao para expecificar o que vai no input
            <label> = serve para colocar uma informaçao a frente do input, como nome, telefone , etc
                o input precisa ficar dentro do label pra funcionar
            -->
